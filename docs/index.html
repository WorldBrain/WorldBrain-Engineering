<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WorldBrain engineering documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="WorldBrain engineering documentation" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var chartsRendered = 0;

      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: "WorldBrain engineering documentation",
        repo: "WorldBrain/WorldBrain-Engineering",
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + chartsRendered++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
